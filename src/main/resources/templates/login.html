<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Roboto', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://s2.loli.net/2025/05/03/L7y1IpzsaETUc3h.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .main-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding-top: 15vh;
      padding-left: 2rem;
      padding-right: 2rem;
      padding-bottom: 2rem;
    }
    .login-container {
      width: 50vw;
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      animation: fadeInUp 0.6s ease-out;
    }
    .login-container:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 15px;
    }
    .card-header {
      background: rgba(255, 255, 255, 0.95);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 15px 15px 0 0;
    }
    .form-control {
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 10px;
      padding: 0.8rem;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      transform: scale(1.01);
    }
    .btn-primary {
      background: #007bff;
      border: none;
      border-radius: 10px;
      padding: 0.8rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
    }
  </style>
</head>
<body>
<div class="main-container">
<div class="login-container">
  <h1 class="mb-4 text-center">登录</h1>

  <!-- 消息提示 -->
  <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <!-- 登录表单 -->
  <div class="card">
    <div class="card-header">
      <h4 style="color: black;">请输入您的账号信息</h4>
    </div>
    <div class="card-body">
      <form method="POST" action="/login">
        <div class="mb-3">
          <label for="username" class="form-label" style="color: black;">用户名</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label" style="color: black;">密码</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">登录</button>
      </form>
      <div class="text-center mt-3">
        <a href="/register" class="text-decoration-none">没有账号？点击注册</a>
        <br>
        <a href="/about" class="text-decoration-none mt-2 d-inline-block">关于我们</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
