<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户中心</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Roboto', sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://s2.loli.net/2025/05/03/L7y1IpzsaETUc3h.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 5vh;
            padding-left: 2rem;
            padding-right: 2rem;
            padding-bottom: 2rem;
        }
        .content-container {
            width: 80vw;
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease-out;
        }
        .record-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .record-list {
            list-style: none;
            padding: 0;
        }
        .record-item {
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .record-item:last-child {
            border-bottom: none;
        }
        .back-button {
            color: #fff;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            color: rgba(255, 255, 255, 0.8);
            transform: translateX(-5px);
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="main-container">
    <div class="content-container">
        <a href="/" class="back-button mb-4">
            <i class="bi bi-arrow-left me-2"></i>返回首页
        </a>
        <h1 class="mb-4">欢迎, <span th:text="${username}">用户</span>!</h1>
        
        <div class="record-card">
            <h2 class="mb-3">
                <i class="bi bi-upload me-2"></i>上传记录
            </h2>
            <ul class="record-list">
                <li th:each="record : ${uploadRecords}" class="record-item">
                    <i class="bi bi-file-earmark me-2"></i>
                    <span th:text="${record.fileName}">文件名</span>
                    <small class="text-muted ms-2" th:text="${record.uploadTime}">上传时间</small>
                </li>
            </ul>
        </div>
        
        <div class="record-card">
            <h2 class="mb-3">
                <i class="bi bi-download me-2"></i>下载记录
            </h2>
            <ul class="record-list">
                <li th:each="record : ${downloadRecords}" class="record-item">
                    <i class="bi bi-file-earmark me-2"></i>
                    <span th:text="${record.fileName}">文件名</span>
                    <small class="text-muted ms-2" th:text="${record.downloadTime}">下载时间</small>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
